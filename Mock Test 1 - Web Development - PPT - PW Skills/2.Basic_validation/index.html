<!DOCTYPE html>
<html>
  <head>
    <title>Basic Form Validation</title>
    <script>
      function validateForm() {
        // Fetching form input values
        var name = document.forms["myForm"]["name"].value;
        var email = document.forms["myForm"]["email"].value;
        var phoneNumber = document.forms["myForm"]["phoneNumber"].value;
        var password = document.forms["myForm"]["password"].value;
        var age = document.forms["myForm"]["age"].value;
        var gender = document.forms["myForm"]["gender"].value;
        var date = document.forms["myForm"]["date"].value;
        var color = document.forms["myForm"]["color"].value;

        // Simple validation checks
        if (name === "") {
          alert("Please enter your name.");
          return false;
        }

        if (email === "") {
          alert("Please enter your email address.");
          return false;
        }

        // Email format validation using regular expression
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        if (phoneNumber === "") {
          alert("Please enter your phone number.");
          return false;
        }

        // Phone number format validation using regular expression
        var phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phoneNumber)) {
          alert("Please enter a 10-digit phone number.");
          return false;
        }

        if (password === "") {
          alert("Please enter a password.");
          return false;
        }

        if (age === "") {
          alert("Please enter your age.");
          return false;
        }

        if (gender === "") {
          alert("Please select your gender.");
          return false;
        }

        if (date === "") {
          alert("Please select a date.");
          return false;
        }

        if (color === "") {
          alert("Please select a color.");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form name="myForm" onsubmit="return validateForm()" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br />

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option></select
      ><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" /><br />

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color" /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
